syntax = "proto3";
package crd;

service CrdService {
    rpc render(Payload) returns (Response);
}

message Payload {
    string fileToDecrypt = 1;
    string sopsFilePath = 2;
    string repository = 3;
    enum Provider {
        Gcp = 0;
        Aws = 1;
        None = 2;
    }
    Provider provider = 4;
    string credentials = 5;
}

message Response {
    string resource = 1;
    optional string commit_hash = 2;
}
